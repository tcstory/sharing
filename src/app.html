<!DOCTYPE html>
<html>
<head lang="zh-CN">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>唠嗑</title>
</head>
<body>
<aside class="topic-wrapper">
    <user-bar v-on:signin="handleSignIn" v-on:signup="handleSignUp" v-on:signout="handleSignOut"
            v-bind:user-avatar="userAvatar"
            v-bind:user-name="userName"></user-bar>
</aside>
<main class="chatting-wrapper">
    <login-window></login-window>
    <header class="main-header">
        <div class="room-avatar"></div>
        <div class="room-content">
            <h2>vuejs/vue</h2>
            <p class="text">数据驱动的组件，为现代化的 Web 界面而生</p>
        </div>
    </header>
    <div class="chatting-area">
        <div class="chatting">
            <messages></messages>
            <chat-input></chat-input>
        </div>
        <div class="side-bar">
            <people-list v-bind:user-list="userList"></people-list>
            <activities v-bind:activities="activities"></activities>
        </div>
    </div>
</main>
</body>
</html>
